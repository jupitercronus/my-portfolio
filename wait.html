<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Reel | Irem Dogancali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- NAV BAR (Fixed) -->
    <nav class="navbar-fixed">
        <a href="index.html" style="font-weight: 900; font-size: 1.2rem;">ID</a>
        
        <div class="nav-container" style="margin-top:0;">
            <a href="index.html#work" class="nav-button">← back</a> 
            <a href="index.html#work" class="nav-button">work</a>
            <a href="index.html#contact" class="nav-button">contact</a>
        </div>
    </nav>

    <!-- HAMBURGER MENU (For Mobile) -->
        <button class="mobile-menu-toggle" aria-label="Open Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </nav>

    <!-- MOBILE MENU OVERLAY -->
    <div class="mobile-nav-overlay">
        <a href="index.html#work" class="mobile-nav-link">Work</a>
        <a href="index.html#contact" class="mobile-nav-link">Contact</a>
        <a href="index.html" class="mobile-nav-link">Home</a>
    </div>

    <main class="project-page-wrapper">
        
        <!-- VIDEO PLAYER -->
        <div class="video-embed-container" style="aspect-ratio: 16/9;">
            <!-- Replaced Iframe with Image -->
            <img src="https://placehold.co/1920x1080/1a2018/f0f0eb?text=Coming+Soon" 
                 alt="Waiting Short Film Poster" 
                 style="width: 100%; height: 100%; object-fit: cover;">
        </div>

        <!-- INFO GRID -->
        <div class="project-info-grid">
            
            <!-- LEFT: Title & Story -->
            <div class="project-description">
                <!-- BACK BUTTON -->
                <a href="index.html#work" 
                    class="nav-button" 
                    style="margin-bottom: 20px; width: fit-content;">
                    ← back to projects
                </a>
                
                <h1>waiting - short film</h1>
                <p>
                A short film written, directed, and produced by Logan Porter. Produced by Greg Kerns.  
                </p>
            </div>

            <!-- RIGHT: Meta Data -->
            <div class="project-meta-list">
                <div class="meta-item">
                    <label>year</label>
                    <span>2025</span>
                </div>
                <div class="meta-item">
                    <label>role</label>
                    <span>Editor</span>
                </div>
                <div class="meta-item">
                    <label>client</label>
                    <span>Logan Porter Film</span>
                </div>
                <div class="meta-item">
                    <label>tools</label>
                    <span>Premiere Pro, After Effects</span>
                </div>
            </div>

        </div>

    </main>

    <!-- FOOTER PLACEHOLDER -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPTS -->
    <script>
        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
